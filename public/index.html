<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Potato Server ðŸ¥”</title>
  <script defer src="script.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    /* Hide scrollbars globally */
    * {
      scrollbar-width: none;
    }
    *::-webkit-scrollbar {
      display: none;
    }
  </style>
</head>
<body class="h-screen flex flex-col bg-[#2B2D31] text-gray-200">
  <!-- Header -->
  <header class="flex items-center justify-between px-6 py-4 bg-[#1E1F22] border-b border-gray-700">
    <h1 class="text-2xl font-bold text-orange-400">ðŸ¥” Potato Server</h1>
    <button id="logoutBtn" class="bg-red-500 hover:bg-red-600 px-4 py-1 rounded text-white">Logout</button>
  </header>

  <div class="flex flex-1 overflow-hidden">
    <!-- Channels -->
    <aside id="channels" class="w-72 bg-[#232428] border-r border-gray-700 p-4 overflow-y-auto">
      <h2 class="text-lg font-semibold mb-3 text-gray-300">Channels</h2>
      <div id="channelList" class="space-y-2"></div>
      <button id="newChannelBtn" class="mt-4 w-full bg-orange-600 hover:bg-orange-700 py-2 rounded text-white text-sm">+ Add Channel</button>
    </aside>

    <!-- Chat -->
    <main class="flex-1 flex flex-col bg-[#313338]">
      <div id="chatHeader" class="border-b border-gray-700 px-6 py-3 text-lg font-semibold text-white"># Welcome</div>

      <div id="messages" class="flex-1 overflow-y-auto px-6 py-4 space-y-3"></div>

      <div class="border-t border-gray-700 p-4">
        <input
          id="messageInput"
          type="text"
          placeholder="Type your message..."
          class="w-full bg-[#1E1F22] text-gray-100 rounded-lg px-4 py-3 outline-none focus:ring-2 focus:ring-orange-600"
        />
      </div>
    </main>

    <!-- Members -->
    <aside id="members" class="w-64 bg-[#232428] border-l border-gray-700 p-4 overflow-y-auto">
      <h2 class="text-lg font-semibold mb-3 text-gray-300">Members</h2>
      <div id="memberList" class="space-y-2"></div>
    </aside>
  </div>
</body>
</html>
