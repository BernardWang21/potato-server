<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="auth-container" class="center">
    <h2 id="formTitle">Sign Up</h2>
    <input id="username" placeholder="Username" />
    <input id="password" type="password" placeholder="Password" />
    <button id="submitBtn">Sign Up</button>
    <div class="toggle" id="toggleMode">Already have an account? Log in</div>
    <div id="status"></div>
  </div>

  <div id="chat-container" class="hidden">
    <div id="sidebar">
      <h3>Channels</h3>
      <ul id="channelList"></ul>
      <button id="addChannelBtn" class="admin-only hidden">+ Add Channel</button>
    </div>
    <div id="chat">
      <div id="chatHeader">Welcome</div>
      <div id="messages"></div>
      <div id="messageInputContainer">
        <input id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
