<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Potato Server ðŸ¥”</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- LOGIN / SIGNUP SCREEN -->
  <div id="auth-screen" class="auth-screen">
    <div class="auth-box">
      <h1>ðŸ¥” Potato Server</h1>
      <p id="auth-title">Welcome back</p>
      <div id="auth-error" class="error"></div>

      <input type="text" id="username" placeholder="Username" />
      <input type="password" id="password" placeholder="Password" />

      <button id="auth-button">Log In</button>
      <p class="switch">
        <span id="toggle-auth">Don't have an account? Sign up</span>
      </p>
    </div>
  </div>

  <!-- MAIN CHAT APP -->
  <div id="chat-app" class="hidden">
    <header>
      <h2>ðŸ¥” Potato Server</h2>
      <div id="user-info"></div>
      <button id="logout">Logout</button>
    </header>

    <div class="layout">
      <aside id="channels"></aside>
      <main id="messages-area">
        <div id="messages"></div>
        <div id="message-input">
          <input type="text" id="new-message" placeholder="Type a message..." />
          <button id="send">Send</button>
        </div>
      </main>
      <aside id="members"></aside>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
